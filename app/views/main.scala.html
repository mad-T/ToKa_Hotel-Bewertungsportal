@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
		<meta charset="utf-8">
		<!-- jQuery -->
		
		<!-- Styles -->
        <link rel="stylesheet" type="text/css" href=@routes.Assets.at("stylesheets/bootstrap.css")>
		<link rel="stylesheet" type="text/css" href=@routes.Assets.at("stylesheets/bootstrap-theme.css")>
		<link rel="stylesheet" type="text/css" href=@routes.Assets.at("stylesheets/toka_style.css")>
		
		<!-- JavaScript -->
		<script type="text/javascript" src=@routes.Assets.at("javascripts/bootstrap.js")></script>
		
		<!-- Application specific -->
		<link rel="shortcut icon" type="image/png" href=@routes.Assets.at("images/favicon.png")>
    </head>
    <body>
		<div id="toka_header">
			<header>
				<div class="toka_headerTopLine">
					<div class="toka_headerLinks">
						<a href="login.scala.html" class="toka_weisserText">Anmelden |</a>
						<a href="registration.scala.html" class="toka_weisserText"> Registrieren</a>
					</div>
				</div>
				<div class="toka_logo">
					<a href="index.scala.html"><img alt="ToKa Logo" src=@routes.Assets.at("images/logo.jpg")></a>
				</div>
				<div class="toka_headerText">
					<h1 class="toka_weisserText">ToKa - Dein Bewertungsportal</h1>
				</div>
				<div>
					<form class="form-inline" role="search">
						<div class="form-group toka_headerSearch">
						<input type="text" class="form-control" placeholder="Hotel Suchen">
						<button type="submit" class="btn btn-default">suchen</button>
						</div>
					</form>
				</div>
			</header>
		</div>

        @content

   		<div id="toka_footer">
   			<footer>
					<a href="impressum.scala.html">Impressum</a> | <a href="contact.scala.html">Kontakt</a>
					| <a href="agbs.scala.html">AGBs</a> | <a href="newsletter.scala.html">Newsletter</a>
					| <a href="http://www.facebook.com" target="_blank">follow us on fb</a>
			</footer>
		</div>
    </body>
</html>
